<html>
    <head>
        <title>Aulas de Javascript</title>
        <script>
            var nome = "Elionay Zuri da Silveira";

            var letra = "";
            var primeiraPalavra = "";

            var i = 0;

            while (letra != " ") {
              letra = nome.charAt(i);
              primeiraPalavra += letra;

              i++;
            }

            console.log(primeiraPalavra);

        </script>
    </head>
    <body>

    </body>
</html>
