<html>
    <head>
        <title>Aulas de Javascript</title>
        <script>
            var nome = "Elionay Zuri da Silveira";
            var letra = "";

            var i = 0;
            var primeiroNome = "";

            while (letra != " ") {
              letra = nome.charAt(i);

              primeiroNome = nome.substr(0, i);
              i++
            }

            console.log(primeiroNome);

        </script>
    </head>

    </body>
</html>
