<html>
    <head>
        <title>Aulas de Javascript</title>
        <script>
            var produto = new Object();
            produto.nome = "caneta";
            produto.cor = "azul";
            produto.preco = 1.99;

            function retornarInfo() {
              return "Meu produto " + produto.nome + " da cor " + produto.cor + " custa " + produto.preco + " reais.";
            }
            produto.info = retornarInfo();

            console.log(produto.info);

        </script>
    </head>
    <body>

    </body>
</html>
