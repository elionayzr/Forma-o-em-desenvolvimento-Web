<html>
    <head>
        <title>Aulas de Javascript</title>
        <script>
            function converterCelsius(celsius) {
              var fah = (celsius * 1.8) + 32;
              return fah;
            }
            fahrenheit = converterCelsius(28);
            console.log(fahrenheit);
        </script>
