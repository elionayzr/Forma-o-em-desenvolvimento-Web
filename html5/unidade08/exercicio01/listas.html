<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Curso HTML5 Essencial</title>

        <style>
            body {
                font-family: sans-serif;
                font-size: 12 px;
            }
            ul {
              list-style-type: square;
            } /**Obs: A classe tem primazia sobre a tag na definição de atributos estilísticos**/
            .star-list {
              list-style-image: url(imagem/estrela.png);
            }
		</style>
    </head>

    <body>
      <ul>
        Lista desordenada
        <li>ítem 1</li>
        <li>ítem 2</li>
        <li>ítem 3</li>
        <li>ítem 4</li>
      </ul>
      <ol>
        lista ordenada
        <li>ítem 1</li>
        <li>ítem 2</li>
        <li>ítem 3</li>
        <li>ítem 4</li>
      </ol>
      <ul class="star-list">
        lista com estrelinha à esquerda
        <li>ítem 1</li>
        <li>ítem 2</li>
        <li>ítem 3</li>
        <li>ítem 4</li>
      </ul>

    </body>
</html>
