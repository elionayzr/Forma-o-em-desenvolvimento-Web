<!doctype html>
<html lang="pt-BR">
    <head>
        <meta charset="utf-8">
        <title>Curso HTML5 Essencial</title>

        <link href="css/estilo.css" rel="stylesheet" media="screen">
    </head>

    <body>

        <h2>Formulário</h2>
        <form action="destino.html" method="POST">
            <label for="nome">Digite aqui o seu nome</label>
            <input type="text" name="nome" id="nome" maxlength="100">
            <label for="telefone">Digite aqui o número do seu Telefone</label>
            <input type="text" name="telefone" id="telefone" maxlength="30">
            <label for="email">Digite aqui o seu email</label>
            <input type="text" name="email" id="email" maxlength="60">
            <input type="submit" name="enviar" value="enviar" id="enviar">
        </form>

    </body>
</html>
