<!doctype html>
<html lang="pt-BR">
    <head>
        <meta charset="utf-8">
        <title>Curso HTML5 Essencial</title>

        <link href="css/estilo.css" rel="stylesheet" media="screen">
    </head>

    <body>

        <h2>Formulário</h2>
        <form action="destino.html" method="post">

            <label for="nome">Nome completo</label>
            <input type="text" name="nome" id="nome" size="30" maxlength="100" required autofocus placeholder="Luís Vaz de Camões">

            <label for="telefone">Número de telefone</label>
            <input type="tel" name="telefone" id="telefone" size="30" maxlength="30" autofocus placeholder="(00) 00000-0000">

            <label for="email">Email</label>
            <input type="email" name="email" id="email" size="30" maxlength="60" required placeholder="example@abc.com">

            <label for="website">Website</label>
            <input type="url" name="website" id="website" size="30" maxlength="60" placeholder="www.yoursite.site (opcional)">


            <input type="submit" value="Enviar" id="enviar" name="enviar">
        </form>

    </body>
</html>
