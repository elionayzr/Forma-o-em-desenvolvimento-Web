<!doctype html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Curso HTML5 Essencial</title>
    </head>

    <body>
        <form action="index.html" method="post">
            <input type="text" name="Nome" id="nome" placeholder="Digite o seu nome">

            <input type="text" list="lojas" name="nome_loja" placeholder="Digite o nome da loja">
            <datalist id="lojas">
              <option value="Panificadora Aldori">Panificadora Aldori</option>
              <option value="Palinguer">Palinguer</option>
              <option value="Cancha do Célio">Cancha do Célio</option>
            </datalist>
        </form>
    </body>
</html>
