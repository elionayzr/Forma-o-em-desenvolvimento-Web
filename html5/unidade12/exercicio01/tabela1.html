<!doctype html>
<html lang="pt_BR">

    <head>
        <meta charset="utf-8">
        <title>Cursos HTML5 Essencial</title>
        <style media="screen">
          table {
            width: 300px;
            border-style: solid;
            border-width: 1px;
          }
          th, td {
            border-style: solid;
            border-width: 1px;
          }
          th {
            text-align: left;
          }

        </style>
    </head>

    <body>
        <table>
            <tr>
              <th>Brasil</th>
              <td>5</td>
            </tr>
            <tr>
              <th>Argentina</th>
              <td>2</td>
            </tr>
        </table>
	</body>

</html>
